services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - DEBUGPY=${DEBUGPY:-0}
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "5678:5678"
    command: >-
      sh -c "if [ \"$DEBUGPY\" = \"1\" ]; then
        python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8000;
      else
        uvicorn app.main:app --reload --host 0.0.0.0 --port 8000;
      fi"

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=template
      - POSTGRES_USER=template
      - POSTGRES_PASSWORD=template
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U template"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    command: celery -A app.infrastructure.messaging.tasks.celery_app worker --loglevel=info
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  mailpit:
    image: axllent/mailpit:v1.17
    ports:
      - "8025:8025"
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

volumes:
  db_data:
  redis_data:
